<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    let habitantes = 50000;
    for (let i = 0; i <= 10; i++) {
        habitantes = habitantes * 1.015;
        if (i == 5) document.write(`Em cinco anos, a cidade terá ${habitantes.toFixed(0)} habitantes.\n`);
        else if (i == 10) document.write(`Em dez anos, a cidade terá ${habitantes.toFixed(0)} habitantes.`);
    }

</script>
