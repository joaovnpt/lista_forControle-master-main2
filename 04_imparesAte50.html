<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    let impares = [];
    for (let i = 0; i < 50; i++) {
        const num = i;
        if(num % 2 == 1) impares.push(num);
        
    }
    document.write(impares.join(", "));

</script>
