<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    let soma = 0;
    for (let index = 1; index <= 5; index++) {
        let num = Number(prompt("Informe um número"));
        soma += num;
    }
    alert(`Soma: ${soma} \n Média = ${soma / 5}`);

</script>
